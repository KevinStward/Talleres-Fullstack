<!DOCTYPE html>
<html lang="es">
<head>

    </h2>

        <input type="number" name="numero-punto1" id="numero-punto1" required placeholder="Número entero">
        <button type="button" class="btn-send" onclick="resolverPrimero()">Enviar</button>
    </form>
    <div id="resultado-1" class="result"></div>
    <form action="js/Pejercicio4.js" id="form-point-1" method="post">
        <label for="eje4">ejercicio 4</label>
        <input type="number" name ="eje4" id="eje4" required>
        <button type="button" onclick="ejercicio4()">Enviar</button>
        
    </form>
    <h2>
        Punto 2.
    </h2>
    <form action="" id="form-point-2" method="post">

        <input type="number" name="numero-punto2" id="numero-punto2" required placeholder="Número entero">

    </form>
    <div id="resultado-2" class="result">

    </div>
    <h2>
        Punto 5.

        <label for="eje6">Número</label>
        <input type="number" name ="eje6" id="eje6" required>
        <button type="button" onclick="ejercicio6()">Enviar</button>
        
    </form>
    <form action="js/Ejercicio7.js" id="form-point-1" method="post">
        <label for="rev">Texto a invertir</label>
        <input type="text" name ="rev" id="rev" required>
        <button type="button" onclick="imprimirReverse()">Enviar</button>
        
    </form>
    <form action="js/Ejercicio8.js" id="form-point-1" method="post">
        <label for="eje8">ejercicio 8</label>
